<div id="answer_request">
    <form  method="post">
        {% csrf_token %}
        <div class="form-group mb-3 mt-">
            <label for="inputRegex"><p class="mt-4 mb-2">Какое регулярное выражение ему соответствует?</p></label>
            <input class="form-control noresize w-50 " rows="1" placeholder="Введите здесь" type="text" id="inputRegex" name="q" required>
        </div>
        <input type="hidden" name="answer" id="answer">
        <button type="submit" class="btn btn-primary" id="btn_accept">Подтвердить</button>
    </form>
</div>
