{% extends "mainApp/wrapper.html" %}

{% block account-loginNO %}
<ul class="navbar-nav ml-auto">
    <li class="nav-item active my-2 px-1"><a class="btn btn-primary" data-toggle="modal" href="#popupLogin" role="button" id="regClick">Регистрация</a></li>
    <li class="nav-item my-2 px-1"><a class="btn btn-success" data-toggle="modal" href="#popupLogin" role="button" id="logClick">Вход</a></li>
</ul>
{% endblock %}

{% block content %}
<div class="container-fluid">
<div class="row">
    <div class="col-sm-3 sidebar">
        <ul class="nav nav-sidebar hidden-xs hidden-sm list-group">
            <li class="list-group-item"><a href="{% url 'less1' %}">Первый урок</a></li>
            <li class="list-group-item"><a href="#">Второй урок</a></li>
            <li class="list-group-item"><a href="#">Третий урок</a></li>
            <li class="list-group-item"><a href="#">Четвертый урок</a></li>
        </ul>
    </div>
    <div class="col-sm-9">
    {% block doc %}
    {% endblock %}
    </div>
</div>
</div>
{% endblock %}

{% block scripts %}
<script>
	$( '.navbar-nav' ).find( 'li.active' ).removeClass( 'active' );
	$( '#theory_tab' ).addClass( 'active' );
    
    
    $('#logClick').click(function(e) {
        e.preventDefault();
        $( '#reg-nav-item' ).removeClass( 'active' );
        $( '#log-nav-item' ).addClass( 'active' );
    });
    
    $('#regClick').click(function(e) {
        e.preventDefault();
        $( '#reg-nav-item' ).addClass( 'active' );
        $( '#log-nav-item' ).removeClass( 'active' );
    });
</script>
{% endblock %}
